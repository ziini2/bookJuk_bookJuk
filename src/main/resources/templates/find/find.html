<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/login/css/style.css}" />
</head>
<body>
<div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
        <!-- 아이디 | 비밀번호 찾기 -->
        <div class="col align-items-center flex-col sign-up">
            <div class="form-wrapper align-items-center">
                <div class="form sign-up">

                    <!-- 비밀번호 찾기 -->
                    <form id="find-password">
                        <!-- userName 입력란 -->
                        <div class="input-group">
                            <i class="bx bx-mail-send"></i>
                            <input name="userName" type="text" placeholder="아이디" />
                        </div>

                        <!-- userPhoneNumber 입력란 -->
                        <div class="input-group" id="input-userPhone">
                            <i class="bx bx-mail-send"></i>
                            <input name="userPhone" type="text" placeholder="전화번호 (ex. 010-1111-1111)" />
                            <div class="phoneValidate">
                                <button> 인증 </button>
                            </div>
                        </div>

                        <!-- 비밀번호 찾기 버튼 -->
                        <button id="joinButton">비밀번호 찾기</button>
                    </form>
                    <p>
                        <span> Have you lost your ID? </span>
                        <b onclick="toggle()" class="pointer"> Find ID </b>
                    </p>
                </div>
            </div>
        </div>
        <!-- 비밀번호 찾기 end -->

        <!-- 아이디 찾기 -->
        <div class="col align-items-center flex-col sign-in">
            <div class="form-wrapper align-items-center">
                <div class="form sign-in">
                    <form id="find-id">

                        <!-- 회원가입 시 입력했던 이름 입력란 -->
                        <div class="input-group">
                            <i class="bx bxs-user"></i>
                            <input name="userName" type="text" placeholder="이름" />
                        </div>

                        <!-- 회원가입시 입력했던 이메일 입력란 -->
                        <div class="input-group">
                            <i class="bx bxs-lock-alt"></i>
                            <input name="userEmail" type="email" placeholder="이메일" />
                        </div>

                        <!-- 찾기 버튼 -->
                        <button id="loginButton">아이디 찾기</button>

                        <p>
                            <span> Have you lost your Password? </span>
                            <b onclick="toggle()" class="pointer"> Find Password </b>
                        </p>
                    </form>
                </div>
            </div>
            <div class="form-wrapper"></div>
        </div>
    </div>

    <!-- CONTENT SECTION -->
    <div class="row content-row">

        <!-- 비밀번호 찾기 페이지 전환 링크 -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>Did you forget<br> your ID?</h2>
            </div>
            <div class="img sign-in"></div>
        </div>

        <!-- 아이디 찾기 페이지 전환 링크 -->
        <div class="col align-items-center flex-col">
            <div class="img sign-up"></div>
            <div class="text sign-up">
                <h2>Did you forget<br> your Password?</h2>
            </div>
        </div>

    </div>

</div>
<!-- jQuery 라이브러리 추가 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/login/js/login.js}"></script>

</body>
</html>
