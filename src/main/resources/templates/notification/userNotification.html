<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
 	<title>북적북적::알림 수신함</title>
  
	<!-- 구글폰트 -->
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  
	<!-- 사이드바 아이콘 -->
	<link th:href="@{/images/common/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
	<link th:href="@{/images/common/remixicon/remixicon.css}" rel="stylesheet">
  
	<!--부트스트랩 외부링크-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- Main CSS File -->
	<link th:href="@{/css/event/user-noti-style.css}" rel="stylesheet">
	<link th:href="@{/css/common/userStyle.css}" rel="stylesheet">
    
	<!--  DataTables-->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
</head>
<body>
	<div th:replace="~{/fragment/header :: header2}"></div>
	<div th:replace="~{/fragment/sidebar :: sidebar2}"></div>
	<main id="main" class="main">
	<div class="notification container my-4">
		<h2 style="margin-bottom: 100px;">알림 수신함</h2>
		<button id="noti-notiDelete">알림 삭제</button>
		<div id="noti-filterModal">
			<div class="noti-filterModal-content">
				<span class="noti-modal-close">&times;</span>		    
				<h3>필터 설정</h3>
				<label>읽음 여부</label>
		    	<div id="notiStatus">
					<button type="button" class="noti-filterModal-toggleBtn" data-value="대기">대기</button>
					<button type="button" class="noti-filterModal-toggleBtn" data-value="성공">성공</button>
					<button type="button" class="noti-filterModal-toggleBtn" data-value="실패">실패</button>
				</div>
				<label>받은 날짜</label>
				<div class="noti-date-container">
					<input type="date" id="notiStartDate" value="">
					<span> ~ </span>
					<input type="date" id="notiEndDate" value="">
		    	</div>		    
				<button id="noti-filterModal-apply">완료</button>
			</div>
		</div>
	    <table id="noti-table" class="notification table table-striped table-bordered">
	        <thead>
	            <tr>
	                <th></th>
					<th>No.</th>
	                <th>발신인</th>
	                <th>알림 내용</th>
	                <th>읽음 여부</th>
	                <th>받은 날짜</th>
	            </tr>
	        </thead>
	        <tbody>
	        </tbody>
	    </table>
		<div id="noti-detailModal">
		    <div class="noti-detailModal-content">
		        <span class="noti-modal-close">&times;</span>
		        <h3>알림 상세 정보</h3>
		        <p><strong>발신인 : </strong><span id="noti-detailSender"></span></p>
		        <p><strong>알림 내용 : </strong><span id="noti-detailContent"></span></p>
		        <p><strong>받은 날짜 : </strong><span id="noti-detailSentDate"></span></p>
		    </div>
		</div>
	</div>
	</main>

	<!-- jQuery and DataTables JS -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>

	<!-- 사이드바 열었다 닫았다 하는거 -->
	<script th:src="@{/js/common/main.js}"></script>

	<!-- 알림 관리 페이지 내 메인 자바스크립트-->
	<script th:src="@{/js/event/user_noti.js}"></script>
</body>
</html>
