<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 검색</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-3">
        <h4>책 검색</h4>
        <form id="searchForm" onsubmit="searchBooks(event)">
            <select id="searchCriteria" class="form-select d-inline w-auto">
                <option value="bookName">책 이름</option>
                <option value="bookNum">책 번호</option>
            </select>
            <input type="text" id="searchKeyword" class="form-control d-inline w-auto" placeholder="검색어 입력">
            <button type="submit" class="btn btn-primary">검색</button>
        </form>

        <div id="searchResults" class="mt-3" style="max-height: 400px; overflow-y: auto;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>책 번호</th>
                        <th>책 이름</th>
                        <th>지점 이름</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody">
                    <!-- 검색 결과가 여기에 추가됩니다. -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/rent/booksearch.js"></script>
</body>
</html>
