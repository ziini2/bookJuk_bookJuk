<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>북적북적</title>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Nunito|Poppins" rel="stylesheet">

    <!-- 사이드바 아이콘 -->
    <link th:href="@{/images/common/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/images/common/remixicon/remixicon.css}" rel="stylesheet">

    <!-- jquery 외부링크 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--부트스트랩 외부링크-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main CSS File -->
    <link th:href="@{/css/common/style.css}" rel="stylesheet">
    <link th:href="@{/css/rent/rent.css}" rel="stylesheet">

</head>

<body>

<div th:replace="~{/fragment/header :: header2}"></div>
<div th:replace="~{/fragment/sidebar :: sidebar2}"></div>

<main id="main" class="main">
    <div class="container rent">
        <div class="inner-container">
            <div class="search-bar d-flex justify-content-between mt-3">
                <form id="searchForm">
                    <select name="criteria" id="criteria">
                        <option value="userName">회원 이름</option>
                        <option value="userPhone">회원 전화번호</option>
                        <option value="bookName">책 이름</option>
                    </select>
                    <input type="text" id="keyword" placeholder="검색어 입력">
                    <button type="button" id="searchButton" class="btn btn-success">검색</button>
                </form>
                <div class="boarder-1 rent-status">
                    <!-- Radio using button groups -->
                    <div class="btn-group" role="group">
                        <input type="checkbox" class="btn-check rent-status-check" id="rented" value="rented"
                               autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="rented">대여 중</label>

                        <input type="checkbox" class="btn-check rent-status-check" id="returned" value="returned"
                               autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="returned">반납 완료</label>
                    </div>
                </div>
            </div>


            <div class="return-process d-flex flex-row justify-content-end align-items-center gap-3 my-2 me-2">
                <button type="button" id="returnButton" class="btn btn-danger">반납 처리</button>
                <!-- 총 연체료 계산 -->
                <div class="total-late-fee" style="background-color: yellow;">
                    <span>총 연체료 : </span>
                    <span id="totalLateFee">0</span>
                    <span>원</span>
                </div>
                <!-- 모든 체크 박스 선택-->
                <div class="select-all">
                    <label for="selectAll">전체 선택</label>
                    <input type="checkbox" id="selectAll" class="all-check" autocomplete="off">

                </div>
            </div>

            <table class="table rental-table">
                <thead>
                <tr>
                    <th>대여 번호</th>
                    <th>대여 지점</th>
                    <th>회원 이름</th>
                    <th>회원 전화번호</th>
                    <th>도서 번호</th>
                    <th>ISBN</th>
                    <th>도서 이름</th>
                    <th>대여일</th>
                    <th>반납예정일</th>
                    <th>반납일</th>
                    <th>연체료</th>
                    <th>반납 여부</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <!-- 페이징 처리 -->
            <!-- 페이지네이션 컨테이너 -->
            <div id="serverPagination" class="mt-3 d-flex justify-content-center">
                <ul class="pagination pagination-sm justify-content-center"></ul>
            </div>
        </div>
    </div>
</main>


<script th:src="@{/js/common/main.js}"></script>
<script th:src="@{/js/rent/rent.js}"></script>
<script th:src="@{/js/rent/return.js}"></script>


</body>
</html>
