<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>북적북적</title>
  
  <!-- 구글폰트 -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  
  <!-- 사이드바 아이콘 -->
  <link th:href="@{images/common/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{images/common/remixicon/remixicon.css}" rel="stylesheet">
  
  <!--부트스트랩 외부링크-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main CSS File -->
  <link th:href="@{css/common/style.css}" rel="stylesheet">
  <link th:href="@{css/common/userStyle.css}" rel="stylesheet">
</head>

<body>
  <div th:replace="~{/fragment/header :: header2}"></div>
  <div th:replace="~{/fragment/sidebar :: sidebar2}"></div>

  <!-- 메인 배너 시작 -->
  <div id="mainContent" class="content" style="transition: margin-left 0.3s;">
    <div class="container-fluid py-5 mb-5 hero-header">
      <div class="container py-5">
        <div class="row g-5 align-items-center justify-content-center">
          <div class="col-md-12 col-lg-8 text-center">
            <!-- 검색란 -->
            <div>
              <div class="position-relative mx-auto" style="max-width: 600px;">
                <input class="form-control border-2 w-100 py-3 px-4 rounded-pill" type="text" placeholder="도서명, 작가이름을 입력하세요">
                <button type="submit" class="btn btn-outline-success border-2 py-3 px-4 position-absolute rounded-pill text-white h-100" style="top: 0; right: 20px; background-color: rgb(60, 149, 90);">찾기</button>
              </div>
            </div>       
          </div>
        </div>
      </div>
    </div>
    <!-- 메인 배너 끝 -->

    <!-- 추천 책 리스트 -->
    <div class="container my-5">
      <h2 class="text-center mb-4">추천 도서</h2>
      <div id="recommendCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="card p-3" style="background-color: #fff;">
              <h5 class="card-title">책 제목 1</h5>
              <p class="card-text">작가 이름 1</p>
            </div>
          </div>
          <div class="carousel-item">
            <div class="card p-3" style="background-color: #fff;">
              <h5 class="card-title">책 제목 2</h5>
              <p class="card-text">작가 이름 2</p>
            </div>
          </div>
          <!-- 추가 도서 항목을 여기에 추가 -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#recommendCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#recommendCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- 대여 가능한 책 리스트 예시 -->
    <div class="container my-5">
      <h2 class="text-center mb-4">대여 가능한 책 리스트</h2>
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th>책 번호</th>
            <th>책 이름</th>
            <th>작가</th>
            <th>대여 가능 지점</th>
            <th>대여료</th>
            <th>대여하기</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>소년은 간다</td>
            <td>김철수</td>
            <td>부산점</td>
            <td>₩1000</td>
            <td><a href="#" class="btn btn-outline-success">대여하기</a></td>
          </tr>
          <tr>
            <td>002</td>
            <td>호랑나비</td>
            <td>김흥국</td>
            <td>부산점</td>
            <td>₩1000</td>
            <td><a href="#" class="btn btn-outline-success">대여하기</a></td>
          </tr>
          <tr>
            <td>003</td>
            <td>청춘연가</td>
            <td>홍길동</td>
            <td>부산점</td>
            <td>₩1000</td>
            <td><a href="#" class="btn btn-outline-success">대여하기</a></td>
          </tr>
          <!-- 추가 책 정보 -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- 사이드바 열었다 닫았다 하는거 -->
  <script th:src="@{/js/common/main.js}"></script>

  <!-- 사이드바 열었다 닫았다 하는 스크립트 -->
   
</body>
</html>
